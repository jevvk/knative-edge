apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        volumeMounts:
        - name: edgeconfig
          mountPath: "/var/run/secrets/edge.jevv.dev/config"
          readOnly: true
      volumes:
      - name: edgeconfig
        secret:
          secretName: edgeconfig
          optional: false
