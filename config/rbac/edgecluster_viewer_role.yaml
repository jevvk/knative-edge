# permissions for end users to view edgeclusters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: edgecluster-viewer-role
rules:
- apiGroups:
  - cloud.edge.knative.dev
  resources:
  - edgeclusters
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cloud.edge.knative.dev
  resources:
  - edgeclusters/status
  verbs:
  - get
