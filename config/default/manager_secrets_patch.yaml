apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        volumeMounts:
        - name: certificates
          mountPath: "/var/run/secrets/knative.dev/edge/authentication"
          readOnly: true
      volumes:
      - name: certificates
        secret:
          secretName: certificates
          optional: false
