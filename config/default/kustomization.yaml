# Adds namespace to all resources.
namespace: knative-edge-system
namePrefix: knative-edge-

patchesStrategicMerge:
- manager_auth_proxy_patch.yaml
- manager_init_patch.yaml
- manager_secrets_patch.yaml

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../crd
- ../rbac
- ../secrets
- ../manager
images:
- name: controller
  newName: ko://edge.jevv.dev/cmd/cloud
